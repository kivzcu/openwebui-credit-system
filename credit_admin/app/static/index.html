<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdn.sheetjs.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; connect-src 'self'; img-src 'self' data:; font-src 'self' https://cdn.tailwindcss.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <meta name="referrer" content="no-referrer">
  <title>üîê OpenWebUI Credit System - Admin</title>
  
  <!-- Immediate credential scrubber - runs before any other content -->
  <script>
    (function() {
      if (window.location.search) {
        const urlParams = new URLSearchParams(window.location.search);
        const dangerous = ['username', 'password', 'user', 'pass', 'login', 'auth', 'token'];
        let found = false;
        dangerous.forEach(p => { if (urlParams.has(p)) { found = true; urlParams.delete(p); } });
        if (found) {
          const clean = window.location.pathname + (urlParams.toString() ? '?' + urlParams.toString() : '');
          window.history.replaceState({}, document.title, clean);
        }
      }
    })();
  </script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script defer src="/static/main.js"></script>

  <style>
    /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –º–∞—Ä–∫–µ—Ä—ã */
    summary::-webkit-details-marker,
    summary::marker {
      display: none;
    }
    /* –°—Ç—Ä–µ–ª–∫–∞ —Å–ø—Ä–∞–≤–∞ –∏ –∞–Ω–∏–º–∞—Ü–∏—è –ø–æ–≤–æ—Ä–æ—Ç–∞ */
    summary svg {
      transition: transform 0.2s ease;
      margin-right: 0.5rem; /* mr-2 */
      width: 1rem; /* w-4 */
      height: 1rem; /* h-4 */
      flex-shrink: 0;
    }
    details[open] > summary svg {
      transform: rotate(90deg);
    }

    /* Notification system */
    .notification {
      animation: slideIn 0.3s ease-out;
    }
    .notification.removing {
      animation: slideOut 0.3s ease-in forwards;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100">

  <!-- Login Form (shown when not authenticated) -->
  <div id="loginForm" class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
          üîê Admin Login
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
          OpenWebUI Credit System Administration
        </p>
      </div>
      <form id="loginFormElement" method="POST" action="/auth/login" novalidate class="mt-8 space-y-6">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="username" class="sr-only">Username</label>
            <input id="username" name="username" type="text" autocomplete="username" required 
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                   placeholder="Username">
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required 
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                   placeholder="Password">
          </div>
        </div>

        <div id="loginError" class="hidden bg-red-100 dark:bg-red-900 border border-red-400 text-red-700 dark:text-red-200 px-4 py-3 rounded relative" role="alert">
          <span class="block sm:inline" id="loginErrorText"></span>
        </div>

        <div>
          <button type="submit" 
                  class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
            </span>
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Main Admin Interface (shown when authenticated) -->
  <div id="adminInterface" class="hidden flex flex-col h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md text-xl font-semibold flex justify-between items-center">
      <span>üîê OpenWebUI Credit System - Admin</span>
      <div class="flex items-center space-x-4">
        <a href="/pricing" target="_blank" class="bg-green-500 hover:bg-green-600 px-3 py-1 rounded text-sm transition-colors">
          üè∑Ô∏è View Pricing
        </a>
        <span id="userInfo" class="text-sm"></span>
        <button type="button" onclick="logout()" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-sm">
          Logout
        </button>
      </div>
    </header>

    <div class="flex flex-1">
      <!-- Sidebar -->
      <div class="w-56 p-2 border-r border-gray-800">
        <div class="space-y-2 text-sm font-semibold select-none">
          <details open>
            <summary class="flex items-center px-2 py-1 rounded cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-800">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
              Users
            </summary>
            <div class="ml-6 mt-1 space-y-1">
              <button type="button" class="block w-full text-left px-2 py-1 rounded hover:bg-gray-200 dark:hover:bg-gray-800" data-view="users" onclick="selectView('users')">All Users</button>
              <button type="button" class="block w-full text-left px-2 py-1 rounded hover:bg-gray-200 dark:hover:bg-gray-800" data-view="groups" onclick="selectView('groups')">Groups</button>
            </div>
          </details>

          <details>
            <summary class="flex items-center px-2 py-1 rounded cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-800">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
              Logs
            </summary>
            <div class="ml-6 mt-1 space-y-1">
              <button type="button" class="block w-full text-left px-2 py-1 rounded hover:bg-gray-200 dark:hover:bg-gray-800" data-view="systemLogs" onclick="selectView('systemLogs')">System Logs</button>
              <button type="button" class="block w-full text-left px-2 py-1 rounded hover:bg-gray-200 dark:hover:bg-gray-800" data-view="transactionLogs" onclick="selectView('transactionLogs')">Transaction Logs</button>
            </div>
          </details>

          <details>
            <summary class="flex items-center px-2 py-1 rounded cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-800">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
              Models
            </summary>
            <div class="ml-6 mt-1 space-y-1">
              <button type="button" class="block w-full text-left px-2 py-1 rounded hover:bg-gray-200 dark:hover:bg-gray-800" data-view="models" onclick="selectView('models')">Models</button>
              <button type="button" class="block w-full text-left px-2 py-1 rounded hover:bg-gray-200 dark:hover:bg-gray-800" data-view="settings" onclick="selectView('settings')">System Settings</button>
            </div>
          </details>

          <details>
            <summary class="flex items-center px-2 py-1 rounded cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-800">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
              Statistics
            </summary>
            <div class="ml-6 mt-1 space-y-1">
              <button type="button" class="block w-full text-left px-2 py-1 rounded hover:bg-gray-200 dark:hover:bg-gray-800" data-view="statistics" onclick="selectView('statistics')">Usage Statistics</button>
              <button type="button" class="block w-full text-left px-2 py-1 rounded hover:bg-gray-200 dark:hover:bg-gray-800" data-view="yearlyStats" onclick="selectView('yearlyStats')">Yearly Reports</button>
            </div>
          </details>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 overflow-auto p-4" id="mainContent">
        <p>Loading...</p>
      </div>
    </div>
  </div>

  <!-- Notification Container -->
  <div id="notificationContainer" class="fixed top-4 right-4 z-50 space-y-2 max-w-sm">
    <!-- Clear All button appears when there are notifications -->
    <div id="clearAllContainer" class="hidden">
      <button type="button"
        onclick="notifications.clearAll()" 
        class="w-full px-3 py-2 bg-gray-700/90 hover:bg-gray-600/90 text-white text-sm rounded-md transition-colors mb-2 flex items-center justify-center gap-2"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        Clear All
      </button>
    </div>
    <!-- Notifications will be added here -->
  </div>
</body>
</html>
